# Jekyll Digital Collection Generator

# Site settings
# header and head metadata
title: U of I Web Archive Collections
tagline: Preserving Access to Unique Born Digital Content
description: "Collections of born digital content harvested from University of Idaho websites."
keywords: "University of Idaho; university of idaho, university communications, digital collections, web archive" # describing the whole collection -- add to the two provided
author: evanwill # You! Add your github username 

google-cse-id: "003965900948510015874:nlukam8wzgw"

# Home page
home-banner-image-link: https://www.lib.uidaho.edu/digital/objects/fridayletter/images/fridayletter-header.jpg
# img tile for accessibility
home-banner-image-title: "Letter from the President, letterhead"
home-title-y-padding: 4em # the margin from the top your title portion will appear
carousel-height: # in px, but don't include the "px"; default is 300.
featured-subjects: #separate semi-colon(';') - if left blank, will be automatically generated to create top 5 subjects
featured-subjects-max: 6 # set number of top subjects to display if auto generating
featured-locations: #separate by semi-colon(';') - if left blank, will be automatically generated to create top 5 locations
featured-locations-max: 3
mediatypes: documents #options[documents,images,video,sound,data] separate semi-colon(';'). If semi-colon is present, the browse items on the browse page will display a type field. If only one media type (and thus no semi-colon), no type field will display

# Browse page
# see _data/browse-config.csv for field display options
# fields given the "btn" option can be multivalued with ";" such as subjects.

# Item page 
browse-buttons: true # true / false, adds previous/next arrows to items, but doubles build time

# Map page
# see _data/map-config.csv for field display options
latitude: 44 #to determine center of map
longitude: -115 #to determine center of map
zoom-level: 6 # zoom level for map 

# Subject page
subjects-off: false # true / false, turns off subject generation to lower dev build time (then page doesn't work!)
subject-min: 1 # min size for subject cloud, too many terms = slow load time!
stopwords: boxers;boxing;boxer # set of subjects separated by ;, e.g. boxers;boxing

# Timeline
year-navigation: #"1900;1905;1910;1915;1920" # set years to appear in dropdown nav
year-nav-increment: 5 # set increments when auto gen nav years

# Theme Options
# navbar text color
# Choose from "navbar-light" for use with light background colors, or "navbar-dark" for dark background colors
navbar-color: navbar-dark
# navbar background color
# Choose from bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, bg-dark, bg-white
navbar-background: bg-dark
# theme with Bootswatch (https://github.com/thomaspark/bootswatch)
# Choose from: cerulean; cosmo; cyborg; darkly; flatly; journal; litera; lumen; lux; materia; minty; pulse; sandstone; simplex; sketchy; slate; solar; spacelab; superhero; united; yeti 
bootswatch: # leave blank or comment out for plain bootstrap

gh-repository: https://github.com/uidaholib/webarchive_source/


# THEME FONTS
# customized for U of I fonts, using Public Sans
base-font-size: # default 1.1em
text-color: # default "#111"
link-color: # default "#00AEC7"
base-font-family: # defaults to "'Public Sans', sans-serif" 
font-cdn: # defaults to using Public Sans google fonts in dev, and lib server font in production 

