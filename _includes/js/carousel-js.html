{%- assign carousel-items = site.data[site.metadata] -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{ "title": {{ c.title | jsonify }}, "id": "{{ c.object-id }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 9; i++) {
        slide = "<div class='carousel-item text-center py-2'><img class='image-fluid mx-auto h-100' alt='image highlight' src='{{ site.objects }}/small/" + carouselItems[i].id + "_sm.jpg'> <div class='carousel-caption'> <h5> <a target='_blank' href='{{ site.baseurl }}/letters/" + carouselItems[i].id + ".html' class='btn btn-pride-gold'>Go to Item</a></h5> </div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>
