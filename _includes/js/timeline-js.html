<script src="{{ '/js/jquery.lazyload.js' | prepend: site.digital-assets }}"></script>
<script>
(function(){
    // init lazy load
    $("img.lazyload").lazyload({
        effect: "fadeIn",
        threshold : 200
    });
    // init tooltips
    $('[data-toggle="tooltip"]').tooltip()
    // highlight year if hash
    if(window.location.hash) {
        var hashfilter = decodeURIComponent(location.hash.substr(1));
        $("#" + hashfilter).addClass("bg-info");
    }
})();
</script>
