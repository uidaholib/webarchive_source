# Jekyll Digital Collection Generator

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build

# url variables
# library's domain (only changed if using github pages)
url: https://www.lib.uidaho.edu
# location on the website, normally in /digital
# e.g. /digital/hjccc
baseurl: /digital/webarchive
# url to the shared assets folder on Digital
digital-assets: https://www.lib.uidaho.edu/assets
# Collection's objects dir location
objects: https://www.lib.uidaho.edu/digital/objects/webarchive
source-code: https://github.com/uidaholib/webarchive_source/

exclude: [work, old, 'Rakefile']

# Site settings
# header and head metadata
title: U of I Web Archive Collections
tagline: Preserving Access to Unique Born Digital Content
description: "Collections of born digital content harvested from University of Idaho websites."
keywords: "University of Idaho; university of idaho, university communications, digital collections, web archive" # describing the whole collection -- add to the two provided
author: evanwill # You! Add your github username 
# Organization branding
organization-name: "Digital Initiatives, University of Idaho Library"
organization-link: https://www.lib.uidaho.edu/digital/
organization-logo-banner: https://www.lib.uidaho.edu/media/digital/justdi_logo_sm.png
organization-logo-nav: https://www.lib.uidaho.edu/media/digital/bannerlogo_allwhite.png

